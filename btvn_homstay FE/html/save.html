<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Save</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="../js/save.js"></script>

</head>
<body onload="getDB()">
<h2 style="margin-left: 50%">Save Homestay</h2>
<form style="margin-left: 30%;" action="" class="form-input" enctype="multipart/form-data">
    <div class="col-md-8 mb-4" >
        <div class="form-outline">
            <label class="form-label" for="name">Name</label>
            <input type="text" id="name" class="form-control form-control-lg"/>
        </div>
        <div class="form-outline">
            <label class="form-label" for="price">Price</label>
            <input type="number" id="price" class="form-control form-control-lg"/>
        </div>
        <div class="form-outline">
            <label class="form-label" for="max_capacity">Capacity</label>
            <input type="number" id="max_capacity" class="form-control form-control-lg"/>
        </div>
        <div class="form-outline">
            <label class="form-label" for="description">Description</label>
            <input type="text" id="description" class="form-control form-control-lg"/>
        </div>
        <div class="form-outline">
            <label class="form-label" for="file">Image</label>
            <input type="file" id="file" class="form-control form-control-lg"/>
        </div>
        <div class="form-outline" >
            <label class="form-label" for="status">Status</label>
            <select style="width: 100%; height: 40px" class="form-select" id="status"></select>
        </div>
        <label class="form-label" for="city">City</label>
        <div class="form-outline" id="select_city">
            <select style="width: 100%; height: 40px" class="form-select" id="city">
                <option value="-1">Choice city...</option>
            </select>
        </div>
        <label class="form-label" for="district">District</label>
        <div class="form-outline" id="select_district">
            <select style="width: 100%; height: 40px" class="form-select" id="district">
                <option value="-1">Choice the city first</option>
            </select>
        </div>
        <label class="form-label" for="ward">Ward</label>
        <div class="form-outline" id="select_ward">
            <select style="width: 100%; height: 40px" class="form-select" id="ward">
                <option>Choice the district first</option>
            </select>
        </div>
        <div class="form-outline mb-4">
            <label class="form-label" for="address_detail">Address Detail</label>
            <input type="text" id="address_detail" class="form-control form-control-lg"/>
        </div>
        <div class="form-check" id="service">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Default checkbox
            </label>
        </div>
    </div>
    <button class="btn btn-outline-primary" type="submit" onclick="save()">Save</button>
</form>
</body>
</html>
