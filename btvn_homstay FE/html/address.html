<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js"
            integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk=" crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css"
          integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg=" crossorigin="anonymous"/>
    <script src="../js/address.js"></script>
    <link href="../css/address.css"/>
</head>
<body onload="findCity()">
<div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col">
            <div class="card my-4 shadow-3">
                <div class="row g-0">
                    <div class="col-xl-6 d-xl-block bg-image">
                        <img src="https://mdbcdn.b-cdn.net/img/Others/extended-example/delivery.webp" alt="Sample photo"
                             class="img-fluid"/>
                        <div class="mask" style="background-color: rgba(0, 0, 0, 0.6)">
                            <div class=" justify-content-center align-items-center h-100">
                                <div class=" text-center" style="margin-top: 220px;">
                                    <i class="fas fa-truck text-white fa-3x"></i>
                                    <p class="text-white title-style">Lorem ipsum delivery</p>
                                    <p class="text-white mb-0"></p>

                                    <figure class="text-center mb-0">
                                        <blockquote class="blockquote text-white">
                                            <p class="pb-3">
                                                <i class="fas fa-quote-left fa-xs text-primary"
                                                   style="color: hsl(210, 100%, 50%) ;"></i>
                                                <span class="lead font-italic">Everything at your doorstep.</span>
                                                <i class="fas fa-quote-right fa-xs text-primary"
                                                   style="color: hsl(210, 100%, 50%) ;"></i>
                                            </p>
                                        </blockquote>

                                    </figure>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="card-body p-md-5 text-black">
                            <h3 class="mb-4 text-uppercase">Delivery Info</h3>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" id="form3Example1m" class="form-control form-control-lg"/>
                                        <label class="form-label" for="form3Example1m">First name</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" id="form3Example1n" class="form-control form-control-lg"/>
                                        <label class="form-label" for="form3Example1n">Last name</label>
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-md-12 mb-4" id="select_city">
                                    <select class="select">

                                    </select>
                                </div>
                                <div class="col-md-12 mb-4" id="select_district">
                                    <select class="select">
                                        <option>Choice the city first</option>
                                        <option>Choice the city a</option>
                                        <option>Choice the city b</option>
                                    </select>

                                </div>
                                <div class="col-md-12 mb-4" id="select_ward">
                                    <select class="select">
                                        <option>Choice the district first</option>
                                        <option>Choice the district a</option>
                                        <option>Choice the district b</option>
                                    </select>

                                </div>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="text" id="form3Example8" class="form-control form-control-lg"/>
                                <label class="form-label" for="form3Example8">Address Detail</label>
                            </div>
                            <form action="" onsubmit="return false">
                                <div class="form-outline mb-4">
                                    <input type="file" id="form3Example3" class="form-control form-control-lg"/>
                                    <label class="form-label" for="form3Example3">Image</label>
                                </div>
                            </form>
                            <div class="form-outline mb-4">
                                <input type="text" id="form3Example2" class="form-control form-control-lg"/>
                                <label class="form-label" for="form3Example2">Email</label>
                            </div>

                            <div class="d-flex justify-content-end pt-3">
                                <button type="button" class="btn btn-success btn-lg ms-2"
                                        style="background-color:hsl(210, 100%, 50%) ">Place order
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
